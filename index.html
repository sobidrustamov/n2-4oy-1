<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>BURGER</title>
</head>

<body>
  <h2 class="buyurtma py-2 transform"></h2>
  <div class="container-b d-flex justify-content-around align-items-end py-5">
    <div class="w-25">
    </div>
    <div class="burger d-flex flex-column flex-column-reverse">
      <img class="bread-bottom" src="imagesburger/bread-bottom.png" alt="">

      <img class="bread-top" src="imagesburger/bread-top.png" alt="">
    </div>
    <div class="menu">
      <h2>Total: $ <span class="total">2</span> <button class="btn btn-primary w-25 order-btn">Order</button></h2>
      <div class="box d-flex gap-4">
        <ul class="layer-btns list-unstyled display-6 ">
          <li><a href="#" class="btn btn-dark w-100" data-layer="tomato">tomato</a></li>
          <li><a href="#" class="btn btn-dark w-100" data-layer="cheese">cheese</a></li>
          <li><a href="#" class="btn btn-dark w-100" data-layer="cucumber">pickle</a></li>
          <li><a href="#" class="btn btn-dark w-100" data-layer="meat">meat</a></li>
          <li><a href="#" class="btn btn-dark w-100" data-layer="salad">salad</a></li>
          <li><a href="#" class="btn btn-dark w-100" data-layer="onion">onion</a></li>
          <li><button id="reset" class="reset w-100">reset</button></li>
        </ul>
        <ul class="burger-list list-unstyled display-6">
          <li>Tomato $2</li>
          <li>Cheese $2</li>
          <li>Pickle $3</li>
          <li>Meat $5</li>
          <li>Salad $1</li>
          <li>Onion $1</li>
          <li>Bread $2</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="burgerjs/burger.js"></script>
</body>

</html>
